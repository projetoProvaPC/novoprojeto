<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Alternativa</title>
    </h:head>
    <h:body>
        <h:form id="FormQuest">
            <p:fieldset legend="Cadastrar Alternativa">
                <p:panelGrid columns="2">
                    <h:outputText value="id"/>
                    <p:inputText value="#{alternativaBuilder.id}"/>
                    <h:outputText value="Texto"/>
                    <p:inputText value="#{alternativaBuilder.texto}"/>
                    <h:outputText value="Veracidade"/>
                    <p:inputText value="#{alternativaBuilder.veracidade}"/>
                    <p:commandButton value="Cadastrar" action="#{controladorAlternativa.adicionar(alternativaBuilder.construir())}"/>
                </p:panelGrid>
                
            </p:fieldset>
            
        </h:form>
    </h:body>
</html>
