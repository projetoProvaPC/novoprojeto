<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Questão</title>
    </h:head>
    <h:body>
        <h:form id="FormQuest">
            <p:fieldset legend="Cadastrar Questão">
                <p:panelGrid columns="2">
                    <h:outputText value="Enunciado"/>
                    <p:inputText value="#{questaoBuilder.enunciado}"/>
                    <h:outputText value="Pontuaçao"/>
                    <p:inputText value="#{questaoBuilder.pontuacao}"/>
                    <p:commandButton value="Cadastrar" action="#{controladorQuestao.adicionar(questaoBuilder.construir())}"/>
                </p:panelGrid>
                
            </p:fieldset>
            
        </h:form>
    </h:body>
</html>
