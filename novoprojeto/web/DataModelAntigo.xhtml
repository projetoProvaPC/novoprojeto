<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="MyForm">
            <ui:include src="Menu.xhtml"/>
            <p:panelGrid columns="2">
                <h:outputText value="Título"/>
                <p:inputText value="#{provaBuilder.titulo}"/>
            </p:panelGrid>

            <p:accordionPanel id="AccordionQuestao" value="#{controladorGeral.provaBuilder.questoes}" var="questao">
                <p:tab title="Questão #{controladorGeral.provaBuilder.questoes.indexOf(questao) + 1} - Começo do texto">
                    <p:panelGrid columns="2">
                        <h:outputText value="Enunciado"/>
                        <p:inputText value="#{questao.enunciado}"/>
                        <h:outputText value="Pontuaçao"/>
                        <p:inputText value="#{questao.pontuacao}"/>
                    </p:panelGrid>
                    <br></br>
                    <h:panelGroup id="Alternativas">
                        <table>
                        <tr>
                            <td><h:outputText value="Veracidade"/></td>
                            <td><h:outputText value="Veracidade"/></td>
                        </tr>
                        <ui:repeat value="#{questao.alternativas}" var="alternativa">
                            <tr>
                                <td><p:inputText value="#{alternativa.veracidade}"/></td>
                                <td><p:inputText value="#{alternativa.texto}"/></td>
                            </tr>
                        </ui:repeat>
                    </table>
                    </h:panelGroup>
                    
                    <p:commandButton value="Adicionar Alternativa" action="#{controladorGeral.adicionarAlternativa(questao)}" update=":MyForm:Accordion:Alternativas" />
                </p:tab>

            </p:accordionPanel>
            <br></br>
            <p:commandButton value="Adicionar Questão" action="#{controladorGeral.adicionarQuestao()}" update=":MyForm:AccordionQuestoes"/>
            <p:commandButton value="Finalizar Prova" action="#{controladorGeral.finalizarProva()}"/>
        </h:form>
    </h:body>
</html>
