<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Apresentar Usuarios</title>
    </h:head>
    <h:body>
        <h:form id ="FormUsuario">
            
            <ui:include src="Menu.xhtml"/>
            
            <p:dataTable id="table" 
                        value="#{controladorUsuario.recuperarTodos()}" 
                        var="usuario"
                        
                        selectionMode="Single"
                        selection="#{controladorUsuario.selected}"
                        rowKey="#{usuario.id}">
                
                <f:facet name="header">
                    <h:outputText value="Apresenta Usuários"/>
                </f:facet>
                
                <p:column headerText="id">
                    <h:outputText value="#{usuario.id}"/>
                </p:column>
                <p:column headerText="Login">
                    <h:outputText value="#{usuario.login}"/>
                </p:column>
                <p:column headerText="Senha">
                    <h:outputText value="#{usuario.senha}"/>
                </p:column>
                <p:column headerText="Perfil">
                    <h:outputText value="#{usuario.perfil}"/>
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton value="Adicionar" action="CadastrarUsuario.xhtml"/>
                    <p:commandButton value="Atualizar Página" oncomplete=":FromUsuario:table"/>
                    <p:commandButton value="Remover" oncomplete=":FromUsuario:table" action="#{controladorUsuario.remover()}"/>
                    <p:commandButton value="Alterar" action="#{controladorUsuario.alterar()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
