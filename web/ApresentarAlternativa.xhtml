<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Apresentar Alternativas</title>
    </h:head>
    <h:body>
        <h:form id ="FormAlternativa">
            
            <ui:include src="Menu.xhtml"/>
            
            <p:dataTable id="table" 
                        value="#{controladorAlternativa.recuperarTodos()}" 
                        var="alternativa"
                        
                        selectionMode="Single"
                        selection="#{controladorAlternativa.selected}"
                        rowKey="#{alternativa.id}">
                
                <f:facet name="header">
                    <h:outputText value="Apresenta Alternativas"/>
                </f:facet>
                
                <p:column headerText="id">
                    <h:outputText value="#{alternativa.id}"/>
                </p:column>
                <p:column headerText="Texto">
                    <h:outputText value="#{alternativa.texto}"/>
                </p:column>
                <p:column headerText="Veracidade">
                    <h:outputText value="#{alternativa.veracidade}"/>
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton value="Adicionar" action="CadastrarAlternativa.xhtml"/>
                    <p:commandButton value="Atualizar PÃ¡gina" oncomplete=":FromAlternativa:table"/>
                    <p:commandButton value="Remover" oncomplete=":FromAlternativa:table" action="#{controladorAlternativa.remover()}"/>
                    <p:commandButton value="Alterar" action="#{controladorAlternativa.alterar()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
