<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Apresentar Aluno</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="Menu.xhtml"/>
            
            <p:dataTable id="table"
                         value="#{controladorAluno.recuperarTodos()}" 
                         var="aluno" 
                         selectionMode="single"
                         selection="#{controladorAluno.selected}"
                         rowKey="#{aluno.id}">
                <f:facet name="header">
                    <h:outputText value="Apresentar Alunos"/>
                </f:facet>
                <p:column headerText="id">
                    <h:outputText value="#{aluno.id}"/>
                </p:column>
                <p:column headerText="Matricula">
                    <h:outputText value="#{aluno.matricula}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{aluno.nome}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Adicionar Aluno" action="CadastrarAluno.xhtml"/>
                    <p:commandButton value="Alterar" action="#{controladorAluno.alterar()}"/>
                    <p:commandButton value="Atualizar PÃ¡gina" oncomplete=":FromAluno:table"/>
                    <p:commandButton value="Remover" oncomplete=":FromAluno:table" action="#{controladorAluno.remover()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
